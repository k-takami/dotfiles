## 基本操作
#
# 基本操作については[tmuxチートシート](https://qiita.com/nmrmsys/items/03f97f5eabec18a3a18b)が参考になります。
# .tmux.confを設定している場合は、ほとんどがこれによらないので注意。
# 以下は前項の.tmux.confに基づくコマンドです。よく使うものだけ説明します。
#
# * tmux起動(セッション開始)
#
# ```
# $ tmux
# ```
#
# * tmuxセッション一覧
#
# ```
# $ tmux ls
# ```
#
# * tmuxを再開(セッション再開)
#
# ```
# $ tmux a [-t <対象セッション名>]
# ```
#
# * tmuxを終了(セッション終了)
#
# ```
# $ tmux kill-session [-t <対象セッション名>]
# ```
#
#
# ## ショートカットキー
#
# **tmuxによるペイン分割や新たなセッションの作成などのショートカットキーはすべてprefixと呼ばれる特定キーを押してから、次に対象のキーを押すことで実行される**
#
# デフォルトのprefixは`Ctrl+b`だが、片手で押すのがキツイので私の.tmux.confでは`Ctrl+q`に設定している。まず、`Ctrl`と`q`を同時に押して、次に対象のキーの入力である。すべて同時押しではないことに気をつける。
#
# では、一気によく使うショートカットを説明します。
#
# |コマンド|役割|
# |:---:|:---:|
# |prefix + ?|キーバインド一覧|
# |prefix + s|セッションの一覧表示|
# |prefix + c|新規ウィンドウ作成・追加|
# |prefix + w|ウィンドウの一覧|
# |prefix + &|ウインドウの破棄|
# |prefix + n|次のウインドウへ移動|
# |prefix + p|前のウインドウへ移動|
# |prefix + &#124;|左右にペイン分割|
# |prefix + -|上下にペイン分割|
# |prefix + h|左のペインに移動|
# |prefix + j|下のペインに移動|
# |prefix + k|上のペインに移動|
# |prefix + l|右のペインに移動|
# |prefix + H|ペインを左にリサイズ|
# |prefix + J|ペインを下にリサイズ|
# |prefix + K|ペインを上にリサイズ|
# |prefix + L|ペインを右にリサイズ|
# |prefix + x|ペインの破棄|
# |prefix + スペース|ペインのレイアウト変更|
# |prefix + Ctrl + o|ペインの入れ替え|
# |prefix + {|ペインの入れ替え(上方向)|
# |prefix + }|ペインの入れ替え(下方向)|
# |prefix + [|コピーモードの開始(カーソルキーで移動)|
# |prefix + v|コピー開始位置決定(viモード)|
# |prefix + y|コピー終了位置決定(viモード/|
# |prefix + Crtl + p|コピー内容の貼り付け|

set -g default-command "${SHELL} --rcfile ~/dotfiles/bashrc"

# tmuxを256色表示できるようにする
set -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
# prefixキーをC-qに変更
set -g prefix C-q
# C-bのキーバインドを解除
unbind C-b
# ステータスバーをトップに配置する
set -g status-position top
# 左右のステータスバーの長さを決定する
set -g status-left-length 90
set -g status-right-length 90
# #P => ペイン番号
# 最左に表示
set -g status-left '#H:[#P]'
# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'
# ステータスバーを1秒毎に描画し直す
set -g status-interval 1
# センタライズ（主にウィンドウ番号など）
set -g status-justify centre
# ステータスバーの色を設定する
set -g status-bg "colour238"
# status line の文字色を指定する。
set -g status-fg "colour255"
# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# shortcut for synchronize-panes toggle
# setw -g window-status-current-format '#{?pane_synchronized,#[bg=red],}#I:#W'
# START:sync
# unbind C-x
# unbind C-y


# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# # ペインを縦分割する
# unbind -T n
# bind n split-window -h
# # ペインを縦分割する
# unbind -T v
bind v split-window -v \; source-file ~/dotfiles/tmux.session.conf
# | でペインを縦分割する
bind | split-window -h \; source-file ~/dotfiles/tmux.session.conf
# - でペインを縦分割する

bind - split-window -v
# 番号基準値を変更
set -g base-index 1
# マウス操作を有効にする
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
# native OS へのクリップボード転送、共有
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"


# コピーモードでvimキーバインドを使う
setw -g mode-keys vi
# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection
# 'V' で行選択
bind -T copy-mode-vi V send -X select-line
# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle
# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection
# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line
# 'C-p'でペースト
bind-key C-p paste-buffer

set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-resurrect      \
'

set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes 'irb pry "~rails server" "~rails console"'

run-shell '~/.tmux/plugins/tpm/tpm'




